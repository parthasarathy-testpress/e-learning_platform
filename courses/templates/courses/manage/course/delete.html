{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
  <h1>Delete course "{{ object.title }}"</h1>
  <div class="module">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <p>
        <input type="submit" value="Confirm">
        <a href="{% url 'manage_course_list' %}" class="button">Cancel</a>
      </p>
    </form>
  </div>
{% endblock %}
